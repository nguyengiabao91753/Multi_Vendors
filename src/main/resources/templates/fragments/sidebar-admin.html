<!-- navbar-admin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<!-- Định nghĩa fragment "sidebar" -->
<th:block th:fragment="sidebar">
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
            <a th:href="@{/admin/dashboard}" class="brand-link">
                <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ68alye_H1R7uHT9nft_xXEws5td8CSaffQQ&s"
                        alt="AdminLTE Logo"
                        class="brand-image opacity-75 shadow"/>
                <span class="brand-text fw-light">Dashboard</span>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <nav class="mt-2">
                <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu" data-accordion="false">

                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" class="nav-link">
                            <i class="nav-icon bi bi-speedometer2"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/category}" class="nav-link">
                            <i class="nav-icon bi bi-tags"></i>
                            <p>Categories</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/product}" class="nav-link">
                            <i class="nav-icon bi bi-box-seam"></i>
                            <p>Products</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/voucher}" class="nav-link">
                            <i class="nav-icon bi bi-ticket-perforated"></i>
                            <p>Vouchers</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/user}" class="nav-link">
                            <i class="nav-icon bi bi-people"></i>
                            <p>Users</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/order}" class="nav-link">
                            <i class="nav-icon bi bi-receipt"></i>
                            <p>Orders</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            <i class="nav-icon bi bi-box-arrow-right"></i>
                            <p>Logout</p>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </aside>
</th:block>
</body>
</html>
