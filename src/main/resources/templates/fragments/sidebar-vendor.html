<!-- navbar-admin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>

<body>
<!-- Định nghĩa fragment "navbar" -->
<th:block th:fragment="sidebar">
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
            <a th:href="@{/vendor/dashboard}" class="brand-link">
                <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ68alye_H1R7uHT9nft_xXEws5td8CSaffQQ&s"
                        alt="AdminLTE Logo"
                        class="brand-image opacity-75 shadow"/>
                <span class="brand-text fw-light">Dashboard</span>
            </a>

        </div>
        <div class="sidebar-wrapper">
            <nav class="mt-2">
                <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/vendor/dashboard}" class="nav-link">
                            <i class="nav-icon bi bi-speedometer2"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/product}" class="nav-link">
                            <i class="nav-icon bi bi-box-seam"></i>
                            <p>Products</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/receipt}" class="nav-link">
                            <i class="nav-icon bi bi-archive"></i>
                            <p>Inventory</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/voucher}" class="nav-link">
                            <i class="nav-icon bi bi-tag"></i>
                            <p>Promotions</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/order}" class="nav-link">
                            <i class="nav-icon bi bi-cart-check"></i>
                            <p>Orders</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/return}" class="nav-link">
                            <i class="nav-icon bi bi-cart-check"></i>
                            <p>Returns</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/feedback}" class="nav-link">
                            <i class="nav-icon bi bi-chat-left-text"></i>
                            <p>Review</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/vendor/profile}" class="nav-link">
                            <i class="nav-icon bi bi-person"></i>
                            <p>Personal Information</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            <i class="nav-icon bi bi-house-door"></i>
                            <p>About Website</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            <i class="nav-icon bi bi-box-arrow-right"></i>
                            <p>Logout</p>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    </aside>
</th:block>
</body>
</html>
