<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<th:block th:replace="layout/vendor-layout :: layout">
    <th:block th:fragment="pageContent">

        <div class="container mt-4">

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Bộ lọc đánh giá</h5>
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/vendor/feedback}">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Tìm kiếm</label>
                                <input type="text" name="keyword" class="form-control"
                                       placeholder="Tìm kiếm..." th:value="${keyword}">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-funnel-fill"></i> Lọc
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Danh sách đánh giá</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Sản phẩm</th>
                            <th>Người đánh giá</th>
                            <th>Số sao</th>
                            <th>Bình luận</th>
                            <th>Thời gian</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="feedback, iterStat : ${feedbacks}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${feedback.productEntity.productName}">Sản phẩm A</td>
                            <td th:text="${feedback.userEntity.fullName}">Nguyễn Văn A</td>
                            <td th:text="${feedback.ratedStar} + ' ★'">5 ★</td>
                            <td th:text="${feedback.comment}">Sản phẩm tốt</td>
                            <td th:text="${#temporals.format(feedback.createdAt, 'yyyy-MM-dd HH:mm')}">2025-06-23 14:30</td>
                            <td>
                                <a th:href="@{'/vendor/feedback/delete/' + ${feedback.id}}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa đánh giá này?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(feedbacks)}">
                            <td colspan="6" class="text-center">Không có đánh giá nào.</td>
                        </tr>
                        </tbody>
                    </table>


                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center mt-3">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/vendor/feedback(page=${currentPage - 1}, keyword=${keyword})}">Trước</a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/vendor/feedback(page=${i}, keyword=${keyword})}"
                                   th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/vendor/feedback(page=${currentPage + 1}, keyword=${keyword})}">Sau</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>

        </div>

    </th:block>
</th:block>

</body>
</html>
