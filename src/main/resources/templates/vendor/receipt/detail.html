<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipt Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="layout/vendor-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Receipt Detail</h4>
                </div>
                <div class="card-body">
                    <p><strong>Supplier:</strong> <span th:text="${receipt.supplier}"></span></p>
                    <p><strong>Created Date:</strong> <span th:text="${receipt.createdAt}"></span></p>
                    <p><strong>Created By:</strong> <span th:text="${receipt.email}"></span></p>
                    <p><strong>Total Cost:</strong> <span th:text="${#numbers.formatDecimal(receipt.totalCost, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span></p>

                    <h5 class="mt-4">Product List</h5>
                    <table class="table table-bordered mt-2">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${receipt.items}">
                            <td th:text="${item.productName}"></td>
                            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                        </tr>
                        </tbody>
                    </table>

                    <a href="/vendor/receipt" class="btn btn-secondary mt-3">Back</a>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</body>
</html>
