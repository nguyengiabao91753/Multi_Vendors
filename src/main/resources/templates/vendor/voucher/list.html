<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
        <div th:if="${param.save}" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Save successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${param.update}" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Update successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${param.delete}" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Delete successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${error}" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" th:text="${error}">
                    Error!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout/vendor-layout :: layout">
    <th:block th:fragment="pageContent">

        <div class="container mt-4">

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Voucher Filter</h5>
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/vendor/voucher}">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Voucher Name</label>
                                <input type="text" name="keyword" class="form-control"
                                       placeholder="Search by name..." th:value="${keyword}">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-funnel-fill"></i> Filter
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Voucher List</h4>
                    <a class="btn btn-primary btn-sm" th:href="@{/vendor/voucher/insert}">+ Add Voucher</a>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Amount</th>
                            <th>Discount (%)</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="voucher, iterStat : ${vouchers}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${voucher.name}">Voucher A</td>
                            <td th:text="${voucher.code}">CODE123</td>
                            <td th:text="${voucher.amount}">10</td>
                            <td th:text="${voucher.percentDecrease} + '%'">10%</td>
                            <td th:text="${#temporals.format(voucher.startTime, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(voucher.endTime, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{'/vendor/voucher/update/' + ${voucher.id}}"
                                   class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{'/vendor/voucher/delete/' + ${voucher.id}}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this voucher?')">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(vouchers)}">
                            <td colspan="8" class="text-center">No vouchers found.</td>
                        </tr>
                        </tbody>
                    </table>

                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center mt-3">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/vendor/voucher(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/vendor/voucher(page=${i}, keyword=${keyword})}"
                                   th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/vendor/voucher(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>

        </div>

    </th:block>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.forEach(function (toastEl) {
            var toast = new bootstrap.Toast(toastEl)
            toast.show()
        })
    });
</script>
</body>
</html>
