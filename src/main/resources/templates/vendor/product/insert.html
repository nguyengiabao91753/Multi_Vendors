<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

</head>
<body>
<<th:block th:replace="layout/vendor-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>Add Product</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/vendor/product/save}" method="post" enctype="multipart/form-data"
                          th:object="${product}">
                        <div class="row">
                            <!-- Left column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" class="form-control" th:field="*{productName}"
                                           placeholder="Enter product name" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}"
                                           placeholder="Enter price" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Sale Price</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{salePrice}"
                                           placeholder="Enter sale price">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control" th:field="*{amount}"
                                           placeholder="Enter quantity" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Minimum Quantity (stock limit)</label>
                                    <input type="number" class="form-control" th:field="*{min}"
                                           placeholder="Enter minimum quantity" required>
                                </div>
                            </div>

                            <!-- Right column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select name="categoryIds" multiple class="form-control select2" style="width: 100%;">
                                        <option th:each="cat : ${categories}"
                                                th:value="${cat.id}"
                                                th:text="${cat.categoryName}"
                                                th:selected="${product.categoryIds != null} ? ${product.categoryIds.contains(cat.id)} : false">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" name="description" id="description"
                                              th:field="*{description}" rows="4"
                                              placeholder="Enter product description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Images</label>
                                    <div class="upload__box">
                                        <div class="upload__btn-box">
                                            <label class="upload__btn">
                                                <p style="margin-bottom: 0px;">Select Images</p>
                                                <input name="listImage" accept="image/*" type="file"
                                                       data-max_length="20" class="upload__inputfile" multiple>
                                            </label>
                                        </div>
                                        <div class="upload__img-wrap"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/vendor/product}" class="btn btn-outline-secondary me-2">Back to list</a>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </th:block>
</th:block>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

<!-- DropZone | Documentation: http://dropzonejs.com -->
<script th:src="@{/assets_admin/js/dropzone.js}"></script>

<script>
    jQuery(document).ready(function () {
        ImgUpload();
    });

    function ImgUpload() {
        var imgWrap = "";
        var imgArray = [];

        $('.upload__inputfile')
            .each(
                function () {
                    $(this)
                        .on(
                            'change',
                            function (e) {
                                imgWrap = $(this)
                                    .closest(
                                        '.upload__box')
                                    .find(
                                        '.upload__img-wrap');
                                var maxLength = $(this)
                                    .attr(
                                        'data-max_length');

                                var files = e.target.files;
                                var filesArr = Array.prototype.slice
                                    .call(files);
                                var iterator = 0;
                                filesArr
                                    .forEach(function (
                                        f, index) {

                                        if (!f.type
                                            .match('image.*')) {
                                            return;
                                        }

                                        if (imgArray.length > maxLength) {
                                            return false
                                        } else {
                                            var len = 0;
                                            for (var i = 0; i < imgArray.length; i++) {
                                                if (imgArray[i] !== undefined) {
                                                    len++;
                                                }
                                            }
                                            if (len > maxLength) {
                                                return false;
                                            } else {
                                                imgArray
                                                    .push(f);

                                                var reader = new FileReader();
                                                reader.onload = function (
                                                    e) {
                                                    var html = "<div class='upload__img-box'><div style='background-image: url("
                                                        + e.target.result
                                                        + ")' data-number='"
                                                        + $(".upload__img-close").length
                                                        + "' data-file='"
                                                        + f.name
                                                        + "' class='img-bg'><div class='upload__img-close'></div></div></div>";
                                                    imgWrap
                                                        .append(html);
                                                    iterator++;
                                                }
                                                reader
                                                    .readAsDataURL(f);
                                            }
                                        }
                                    });
                            });
                });

        $('body').on('click', ".upload__img-close", function (e) {
            var file = $(this).parent().data("file");
            for (var i = 0; i < imgArray.length; i++) {
                if (imgArray[i].name === file) {
                    imgArray.splice(i, 1);
                    break;
                }
            }
            $(this).parent().parent().remove();
        });
    }
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Choose Category",
            allowClear: true,
            width: 'resolve'
        });
    });
</script>

</html>
