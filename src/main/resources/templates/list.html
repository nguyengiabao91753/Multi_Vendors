<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopee Việt Nam | Mua và Bán Trên Ứng Dụng Di Động hoặc Website</title>
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    />
    <link
            rel="stylesheet"
            href="style/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" th:href="@{/style/reset.css}"/>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>

<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <div id="page-search">
            <div class="container">
                <div class="page-search-inner">
                    <h2 class="page-search-result-header">
                        <svg viewBox="0 0 18 24" class="shopee-svg-icon icon-hint-bulb">
                            <g transform="translate(-355 -149)">
                                <g transform="translate(355 149)">
                                    <g fill-rule="nonzero" transform="translate(5.4 19.155556)">
                                        <path d="m1.08489412 1.77777778h5.1879153c.51164401 0 .92641344-.39796911.92641344-.88888889s-.41476943-.88888889-.92641344-.88888889h-5.1879153c-.51164402 0-.92641345.39796911-.92641345.88888889s.41476943.88888889.92641345.88888889z"></path>
                                        <g transform="translate(1.9 2.666667)">
                                            <path d="m .75 1.77777778h2.1c.41421356 0 .75-.39796911.75-.88888889s-.33578644-.88888889-.75-.88888889h-2.1c-.41421356 0-.75.39796911-.75.88888889s.33578644.88888889.75.88888889z"></path>
                                        </g>
                                    </g>
                                    <path d="m8.1 8.77777718v4.66666782c0 .4295545.40294373.7777772.9.7777772s.9-.3482227.9-.7777772v-4.66666782c0-.42955447-.40294373-.77777718-.9-.77777718s-.9.34822271-.9.77777718z"
                                          fill-rule="nonzero"></path>
                                    <path d="m8.1 5.33333333v.88889432c0 .49091978.40294373.88888889.9.88888889s.9-.39796911.9-.88888889v-.88889432c0-.49091977-.40294373-.88888889-.9-.88888889s-.9.39796912-.9.88888889z"
                                          fill-rule="nonzero"></path>
                                    <path d="m8.80092773 0c-4.86181776 0-8.80092773 3.97866667-8.80092773 8.88888889 0 1.69422221.47617651 3.26933331 1.295126 4.61333331l2.50316913 3.9768889c.30201078.4782222.84303623.7697778 1.42482388.7697778h7.17785139c.7077799 0 1.3618277-.368 1.7027479-.9617778l2.3252977-4.0213333c.7411308-1.2888889 1.1728395-2.7786667 1.1728395-4.37688891 0-4.91022222-3.9409628-8.88888889-8.80092777-8.88888889m0 1.77777778c3.82979317 0 6.94810087 3.18933333 6.94810087 7.11111111 0 1.24444441-.3168334 2.43022221-.9393833 3.51466671l-2.3252977 4.0213333c-.0166754.0284444-.0481735.0462222-.0833772.0462222h-7.07224026l-2.43461454-3.8648889c-.68184029-1.12-1.04128871-2.4053333-1.04128871-3.71733331 0-3.92177778 3.11645483-7.11111111 6.94810084-7.11111111"></path>
                                </g>
                            </g>
                        </svg>
                        Danh sách
                    </h2>
                    <div class="page-search-sort-bar">
                        <label>Sắp xếp theo</label>
                        <div class="page-search-sort-by-options">
                            <a th:href="@{/list(keyword=${searchKeyword}, page=0, size=${size}, sort=createdAt, order=desc)}"
                               class="page-search-sort-by-options__option"
                               th:classappend="${sort == 'createdAt' and order == 'desc' ? ' page-search-sort-by-options__option--selected' : ''}">
                                Mới Nhất
                            </a>
                            <div class="select-with-status">
                                <div class="select-with-status__holder">
                                    <span>Giá</span>
                                    <span><i class="fas fa-chevron-down"></i></span>
                                    <div class="select-with-status__dropdown">
                                        <a th:href="@{/list(keyword=${searchKeyword}, page=0, size=${size}, sort=salePrice, order=asc)}">
                                            Giá: Thấp đến Cao
                                        </a>
                                        <a th:href="@{/list(keyword=${searchKeyword}, page=0, size=${size}, sort=salePrice, order=desc)}">
                                            Giá: Cao đến Thấp
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="page-search-mini-page-controller">
                            <p><span th:text="${currentPage + 1}">1</span>/<span th:text="${totalPages}">100</span></p>
                            <a th:href="@{/list(keyword=${searchKeyword}, page=${currentPage - 1}, size=${size}, sort=${sort}, order=${order})}"
                               class="${currentPage == 0 ? 'disabled' : ''}"><i class="fas fa-chevron-left"></i></a>
                            <a th:href="@{/list(keyword=${searchKeyword}, page=${currentPage + 1}, size=${size}, sort=${sort}, order=${order})}"
                               class="${currentPage >= totalPages - 1 ? 'disabled' : ''}"><i
                                    class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                    <ul class="page-search-items">
                        <li class="page-search-items__item" th:each="product : ${products}">
                            <a th:href="@{/detail/{id}(id=${product.id})}">
                                <div class="search-item-link">
                                    <div class="search-item-image">
                                        <img th:if="${not product.productImage.empty}"
                                             th:src="${product.productImage[0].url_Image}" alt="Product Image"/>
                                        <img th:if="${product.productImage.empty}" src="https://via.placeholder.com/150"
                                             alt="No Image"/>
                                    </div>
                                    <div class="search-item-detail">
                                        <div class="search-item-detail-name">
                                            <h5 th:text="${product.productName}"></h5>
                                        </div>
                                        <div class="search-item-detail-price">
                                            <p class="price" th:if="${product.salePrice != null}">
                                                <span>₫</span><span
                                                    th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')}"></span>
                                            </p>
                                            <p class="price" th:if="${product.salePrice == null}">
                                                <span>₫</span><span
                                                    th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span>
                                            </p>
                                            <p class="sole" th:if="${product.amount != null}">Đã bán <span
                                                    th:text="${product.amount}"></span></p>
                                        </div>
                                    </div>
                                    <div class="search-item__sale-notice">
                                        <p th:if="${product.salePrice != null}">
                                            <span><th:block
                                                    th:text="${#numbers.formatInteger(((product.price - product.salePrice) / product.price) * 100, 0)}"></th:block>%</span>Giảm
                                        </p>
                                    </div>
                                </div>
                                <div class="search-item-link--hover">
                                    Xem thông tin sản phẩm
                                </div>
                            </a>
                        </li>
                        <li class="page-search-items__item" th:if="${#lists.isEmpty(products)}">
                            Không tìm thấy sản phẩm phù hợp.
                        </li>
                    </ul>
                    <div class="page-search-page-controller" th:if="${totalPages > 1}">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/list(keyword=${searchKeyword}, page=${currentPage - 1}, size=${size}, sort=${sort}, order=${order})}"><i
                                        class="fas fa-chevron-left"></i></a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${currentPage == i ? 'active' : ''}">
                                <a class="page-link"
                                   th:href="@{/list(keyword=${searchKeyword}, page=${i}, size=${size}, sort=${sort}, order=${order})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/list(keyword=${searchKeyword}, page=${currentPage + 1}, size=${size}, sort=${sort}, order=${order})}"><i
                                        class="fas fa-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>

</body>
</html>
