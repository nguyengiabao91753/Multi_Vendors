<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Order List</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Customer Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Total Amount</th>
                            <th>Payment Method</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order, iterStat : ${orders}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${order.fullName}">John Doe</td>
                            <td th:text="${order.email}">example@email.com</td>
                            <td th:text="${order.phone}">0123456789</td>
                            <td th:text="${order.address}">New York</td>
                            <td th:text="${#numbers.formatDecimal(order.totalCost, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                                1,000,000 VND
                            </td>
                            <td th:text="${order.method}">Cash on Delivery</td>
                            <td th:text="${order.status == -1 ? 'Pending Confirmation' :
              order.status == 0 ? 'Cancelled' :
              order.status == 1 ? 'Delivered' :
              order.status == 2 ? 'Shipping' : 'Returning'}">Processing
                            </td>

                            <td>
                                <a th:href="@{'/admin/order/detail/' + ${order.id}}"
                                   class="btn btn-info btn-sm" title="Details">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="9" class="text-center">No orders found.</td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Pagination (if any) -->
                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center mt-3">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/orders(page=${currentPage - 1})}">
                                    Previous
                                </a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/admin/orders(page=${i})}"
                                   th:text="${i + 1}"></a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/orders(page=${currentPage + 1})}">
                                    Next
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </th:block>
</th:block>

</body>
</html>
