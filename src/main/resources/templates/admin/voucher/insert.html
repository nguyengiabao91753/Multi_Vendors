<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>Thêm Voucher</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/voucher/save}" method="post" th:object="${voucher}">
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <!-- Tên voucher -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên Voucher <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                           placeholder="Nhập tên voucher" required>
                                </div>

                                <!-- Mã code -->
                                <div class="mb-3">
                                    <label for="code" class="form-label">Mã Voucher <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="code" th:field="*{code}"
                                           placeholder="Nhập mã giảm giá" required>
                                </div>

                                <!-- Số lượng -->
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Số lượng <span
                                            class="text-danger">*</span></label>
                                    <input type="number" min="1" class="form-control" id="amount" th:field="*{amount}"
                                           placeholder="0" required>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <!-- Phần trăm giảm -->
                                <div class="mb-3">
                                    <label for="percentDecrease" class="form-label">% Giảm <span
                                            class="text-danger">*</span></label>
                                    <input type="number" min="1" max="100" class="form-control" id="percentDecrease"
                                           th:field="*{percentDecrease}" placeholder="0" required>
                                </div>

                                <!-- Thời gian bắt đầu -->
                                <div class="mb-3">
                                    <label for="startTime" class="form-label">Bắt đầu <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="startTime"
                                           th:field="*{startTime}" required>
                                </div>

                                <!-- Thời gian kết thúc -->
                                <div class="mb-3">
                                    <label for="endTime" class="form-label">Kết thúc <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}"
                                           required>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/admin/voucher}" class="btn btn-outline-secondary me-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</body>
</html>
